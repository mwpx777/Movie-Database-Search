<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <title>Movie Database Search</title>
</head>
<body>
      <!-- modal popup window -->
      <div class="modal" id="modal">
        <div class="modal-header">
            <div class="title">Please enter a valid search response </div>
            <button data-close-button class="close-button">&times;</button>
        </div>
    </div>
    <!-- grey overlay -->
    <div id="overlay"></div>
    <div>
    <h1 class="header">Movie Database Search</h1>
    </div>
    <br>
    <hr>
    
    <!-- search form input -->
    <div class="searchForm">
        <h3>Enter Movie Title</h3>
        <input id="movieSearchForm" placeholder="Search">
        <button id="searchButton" type="submit"><i class="fas fa-search"></i></button>
    </div>
    <hr>
    <!-- saved searches container -->
    <h4>Search History</h4>
    <div>
        <div class="searchHistory"></div>
       <button class="delete" id="clearSearches">Clear Searches</button>
    </div>
    <hr>
    <!-- movie details container -->
    <div id="movieInfoContainer">
        <iframe width="420" height="315"
        src="https://www.youtube.com/embed/awLQCpISTlo">

        </iframe>
    </div>

  
   

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js" integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ==" crossorigin="anonymous"></script>
        
        <script src="app.js"></script>
    
</body>
</html>
