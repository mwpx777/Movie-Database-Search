    <title>Movie Database Search</title>
</head>
<body> 
   
     <!-- grey overlay -->
    <div id="overlay"></div>
    <div class="wrapper"> 
    <!-- header with title of website -->
    
    <header class="header">Movie Database Search</header>
    
    
     <!-- SIDEBAR START -->
     <aside class="sidebar">
     <!-- search form input -->
       <div class="searchForm">
        <h2>Enter Movie Title</h2>
        <input id="movieSearchForm" placeholder="Search">
        <!-- search button -->
        <button id="searchButton" type="submit"><i class="fas fa-search"></i></button>
       </div>
       <!-- search history -->
     <h4>Search History</h4>
      <div class="searchHistory">      
    </div>
    <div class="deletebtn">
    <button class="delete" id="clearSearches">Clear Searches</button>
    </aside>
   
    <!-- SIDEBAR END -->
 <!-- modal popup window -->
      <div class="modal" id="modal">
        <div class="modal-header">
            <div class="title">Please enter a valid search response </div>
            <button data-close-button class="close-button">&times;</button>
        </div>
    </div>
    <!-- MOVIE CONTAINER START-->
    <div id="movieInfoContainer" class="container">
